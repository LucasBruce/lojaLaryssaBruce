<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{/cliente/fragments/layout}">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Shop Item - Start Bootstrap Template</title>
      
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Navigation-->
        
        <!-- Product section-->
        <section class="layout-content" layout:fragment="corpo">
        <section class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6">
					                      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
					  <ol class="carousel-indicators">
					    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
					    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
					    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
					    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
					    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
					  </ol>
					  <div class="carousel-inner">
					    <div class="carousel-item active">
					      <img class="card-img-top mb-5 mb-md-0" th:src="@{/gerencia/produto/retornarImagem/{imagem}(imagem=${produto.foto.nomeFoto2})}" alt="Primeiro Slide">
					    </div>
					    <div class="carousel-item">
					      <img class="card-img-top mb-5 mb-md-0" th:src="@{/gerencia/produto/retornarImagem/{imagem}(imagem=${produto.foto.nomeFoto3})}" alt="Segundo Slide">
					    </div>
					    <div class="carousel-item">
					      <img class="card-img-top mb-5 mb-md-0" th:src="@{/gerencia/produto/retornarImagem/{imagem}(imagem=${produto.foto.nomeFoto4})}" alt="Terceiro Slide">
					    </div>
					    <div class="carousel-item">
					      <img class="card-img-top mb-5 mb-md-0" th:src="@{/gerencia/produto/retornarImagem/{imagem}(imagem=${produto.foto.nomeFoto5})}" alt="Terceiro Slide">
					    </div>
					    <div class="carousel-item">
					      <img class="card-img-top mb-5 mb-md-0" th:src="@{/gerencia/produto/retornarImagem/{imagem}(imagem=${produto.foto.nomeFoto6})}" alt="Terceiro Slide">
					    </div>
					  </div>
					  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
					    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
					    <span class="sr-only">Anterior</span>
					  </a>
					  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
					    <span class="carousel-control-next-icon" aria-hidden="true"></span>
					    <span class="sr-only">Próximo</span>
					  </a>
					</div>
                    </div>
                    <div class="col-md-6">
                       
                        <h1 class="display-5 fw-bolder" th:text="${produto.nome}"></h1>
                        <div class="fs-5 mb-5">
                            $<span th:text="${produto.valorVenda}"></span>
                        </div>
                        <h2>#Descrição</h2>
                        <p class="card-text" ><span th:utext="${produto.descricao}"></span></p>
                        <div class="d-flex">
                            <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" />
                            <button class="btn btn-outline-dark flex-shrink-0" type="button">
                                <i class="bi-cart-fill me-1"></i>
                                Adicionar no carrinho
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        </section>
        <!-- Related items section-->
        
    </body>
</html>
