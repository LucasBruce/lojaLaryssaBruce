<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{gerencia/fragments/layout}">

<head>
	<title>Página Cadastro de produtos da loja virtual</title>
</head>

<body>
	<section class="layout-content" layout:fragment="corpo">
		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item active"><i class="oi oi-caret-right"></i>
							<span>Cadastrar Produto</span></li>
					</ul>
				</div>
				<a class="btn btn-primary btn-md" href="/gerencia/produto/lista" role="button"> <span
						class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
					<span>Listar Produtos</span>
				</a>
			</nav>
		</div>

		<div class="container" id="cadastro">
			<form action="/gerencia/produto/salvar" enctype="multipart/form-data" th:object="${produto}"
				method="POST">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome">Nome do Produto</label> <input type="text" class="form-control" id="nome"
							placeholder="Nome" autofocus="autofocus" th:field="*{nome}" value="" />
						<div class="invalid-feedback"></div>
					</div>
					<div class="form-group col-md-6">
						<label for="salario">Categoria</label> <input type="text" class="form-control" id="categoria"
							placeholder="Categoria" data-mask-reverse="true" th:field="*{categoria}" value="" />
						<div class="invalid-feedback"></div>
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome">Marca</label> <input type="text" class="form-control" id="marca"
							placeholder="Marca" autofocus="autofocus" th:field="*{marca}" value="" />
						<div class="invalid-feedback"></div>
					</div>
					<div class="form-group col-md-6">
						<label for="salario">Valor de Venda</label> <input type="text" class="form-control"
							id="valorVenda" placeholder="Valor de Venda" data-mask-reverse="true"
							th:field="*{valorVenda}" value="" />
						<div class="invalid-feedback"></div>
					</div>
				</div>
				
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome">Descrição do Produto</label><textarea id="summernote" autofocus="autofocus" th:field="*{descricao}" type="text" class="form-control" name="texto" placeholder="Descrição..."></textarea> 					
						<div class="invalid-feedback"></div>
					</div>

				<div class="form-group col-md-12">
					Foto 1 => 450 x 300 <input type="file" name="file1" accept="image/png"/>
				</div>
				
				<div class="form-group col-md-12">
					Foto 2 => 800 x 400 <input type="file" name="file2" accept="image/png"/>
				</div>
				
				<div class="form-group col-md-12">
					Foto 3 => 800 x 400 <input type="file" name="file3" accept="image/png"/>
				</div>
				
				<div class="form-group col-md-12">
					Foto 4 => 800 x 400 <input type="file" name="file4" accept="image/png"/>
				</div>
				
				<div class="form-group col-md-12">
					Foto 5 => 800 x 400 <input type="file" name="file5" accept="image/png"/>
				</div>
				
				<div class="form-group col-md-12">
					Foto 6 => 800 x 400 <input type="file" name="file6" accept="image/png"/>
				</div>

				<input type="hidden" id="id" th:field="*{id}" name="id" value="" />

				<a type="submit" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#modal-warning"
					th:attr="data-target='#modal-warning'"><span title="Remover"
						aria-hidden="true">Salvar</span></a>


				<div class="modal modal-warning fade in" th:id="modal-warning">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title">Enviar Imagem</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
									<span aria-hidden="true">×</span>
								</button>

							</div>
							<div class="modal-body">
								<h3>Imagem não poderá ter mais que 10kb de tamanho!</h3>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-primary pull-left"
									data-dismiss="modal">Fechar</button>
								<button type="submit" class="btn btn-danger"><i
										class="fa fa-check"></i>&nbsp;Enviar</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</section>
<script>
    $('#summernote').summernote({
        placeholder: 'Descrição...',
        tabsize: 2,
        height: 300
    });
</script>
</body>

</html>
